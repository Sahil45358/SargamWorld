<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raag Information â€“ SurSargam</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #240b36, #c31432);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .controls input, .controls select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .raag-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .raag-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 8px #000;
      transition: transform 0.2s;
    }
    .raag-card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    a {
      color: white;
      text-decoration: none;
    }
    .back-button {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Explore Raags</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search Raag..." />
    <select id="timeFilter">
      <option value="">All Times</option>
      <option value="morning">Morning</option>
      <option value="afternoon">Afternoon</option>
      <option value="evening">Evening</option>
      <option value="night">Night</option>
    </select>
  </div>

  <div class="raag-container" id="raagContainer">
    <!-- Cards will be populated here -->
  </div>

  <div class="back-button">
    <a href="harmonium.html">ðŸŽ¹ Jump to Harmonium</a>
  </div>

  <script>
    const raags = [
      { name: 'Bageshree', file: 'bageshree.html', time: 'night' },
      { name: 'Bhairav', file: 'bhairav.html', time: 'morning' },
      { name: 'Bhairavi', file: 'bhairavi.html', time: 'morning' },
      { name: 'Charukeshi', file: 'charukeshi.html', time: 'evening' },
      { name: 'DarBari Kanada', file: 'darbari_kanada.html', time: 'night' },
      { name: 'Desh', file: 'desh.html', time: 'evening' },
      { name: 'Durga', file: 'durga.html', time: 'evening' },
      { name: 'Hansdhwani', file: 'hansdhwani.html', time: 'morning' },
      { name: 'Jaunpuri', file: 'jaunpuri.html', time: 'morning' },
      { name: 'Jog', file: 'jog.html', time: 'night' },
      { name: 'Jogiya', file: 'jogiya.html', time: 'morning' },
      { name: 'Kafi', file: 'kafi.html', time: 'evening' },
      { name: 'Kedar', file: 'kedar.html', time: 'night' },
      { name: 'Khamaj', file: 'khamaj.html', time: 'evening' },
      { name: 'Lalit', file: 'lalit.html', time: 'morning' },
      { name: 'Malkauns', file: 'malkauns.html', time: 'night' },
      { name: 'Marwa', file: 'marwa.html', time: 'evening' },
      { name: 'Madhmad Sarang', file: 'madhmad_sarang.html', time: 'afternoon' },
      { name: 'Miyan ki Malhar', file: 'miyan_ki_malhar.html', time: 'evening' },
      { name: 'Multani', file: 'multani.html', time: 'afternoon' },
      { name: 'Patdeep', file: 'patdeep.html', time: 'afternoon' },
      { name: 'Puriya', file: 'puriya.html', time: 'evening' },
      { name: 'Saraswati', file: 'saraswati.html', time: 'morning' },
      { name: 'Shivranjani', file: 'shivranjani.html', time: 'night' },
      { name: 'Shree', file: 'shree.html', time: 'evening' },
      { name: 'Shuddha Sarang', file: 'shuddha_sarang.html', time: 'afternoon' },
      { name: 'Todi', file: 'todi.html', time: 'morning' },
      { name: 'Yaman', file: 'yaman.html', time: 'evening' }
    ];

    function renderRaags() {
      const container = document.getElementById("raagContainer");
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const selectedTime = document.getElementById("timeFilter").value;

      // Clear current cards
      container.innerHTML = "";

      // Sort alphabetically
      const sortedRaags = [...raags].sort((a, b) => a.name.localeCompare(b.name));

      sortedRaags.forEach(raag => {
        if (
          raag.name.toLowerCase().includes(searchTerm) &&
          (selectedTime === "" || raag.time === selectedTime)
        ) {
          const card = document.createElement("a");
          card.href = `raags/${raag.file}`;
          card.innerHTML = `<div class="raag-card">${raag.name}</div>`;
          container.appendChild(card);
        }
      });
    }

    // Event Listeners
    document.getElementById("searchInput").addEventListener("input", renderRaags);
    document.getElementById("timeFilter").addEventListener("change", renderRaags);

    // Initial render
    renderRaags();
  </script>

</body>
</html>

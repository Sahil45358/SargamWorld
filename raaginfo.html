<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raag Information â€“ SurSargam</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #240b36, #c31432);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .controls {
      text-align: center;
      margin-bottom: 1rem;
    }
    .controls input, .controls select {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .raag-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .raag-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 8px #000;
      transition: transform 0.2s;
    }
    .raag-card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    a {
      color: white;
      text-decoration: none;
    }
    .back-button {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Explore Raags</h1>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search Raag by name..." />
    <select id="timeFilter">
      <option value="">Filter by Time</option>
      <option value="morning">Morning</option>
      <option value="afternoon">Afternoon</option>
      <option value="evening">Evening</option>
      <option value="night">Night</option>
    </select>
  </div>

  <div class="raag-container" id="raagContainer">
    <!-- All raags listed here with data-time attribute -->
    <a href="raags/yaman.html"><div class="raag-card" data-name="Yaman" data-time="evening">Raag Yaman</div></a>
    <a href="raags/bhairavi.html"><div class="raag-card" data-name="Bhairavi" data-time="morning">Raag Bhairavi</div></a>
    <a href="raags/bhairav.html"><div class="raag-card" data-name="Bhairav" data-time="morning">Raag Bhairav</div></a>
    <a href="raags/durga.html"><div class="raag-card" data-name="Durga" data-time="night">Raag Durga</div></a>
    <a href="raags/desh.html"><div class="raag-card" data-name="Desh" data-time="evening">Raag Desh</div></a>
    <!-- Add more similarly with data-name and data-time -->
  </div>

  <div class="back-button">
    <a href="harmonium.html">ðŸŽ¹ Jump to Harmonium</a>
  </div>

  <script>
    const container = document.getElementById('raagContainer');
    const cards = Array.from(container.querySelectorAll('.raag-card').parentNode ? container.querySelectorAll('a') : []);

    // Sort alphabetically
    function sortRaags() {
      const sorted = cards.sort((a, b) => {
        const nameA = a.querySelector('.raag-card').getAttribute('data-name').toLowerCase();
        const nameB = b.querySelector('.raag-card').getAttribute('data-name').toLowerCase();
        return nameA.localeCompare(nameB);
      });
      container.innerHTML = '';
      sorted.forEach(card => container.appendChild(card));
    }

    sortRaags();

    // Search filter
    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      cards.forEach(card => {
        const name = card.querySelector('.raag-card').getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(query) ? 'block' : 'none';
      });
    });

    // Time filter
    document.getElementById('timeFilter').addEventListener('change', function () {
      const selectedTime = this.value;
      cards.forEach(card => {
        const time = card.querySelector('.raag-card').getAttribute('data-time');
        if (!selectedTime || time === selectedTime) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analytics Dashboard â€“ SargamWorld</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  background: #f4f6f9;
  padding: 30px;
}
h1 { margin-bottom: 5px; }
.subtitle { color: #666; margin-bottom: 20px; }

.dashboard {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 24px;
}

.card {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.06);
}

.card h3 {
  margin-top: 0;
  margin-bottom: 15px;
}

.filters {
  margin-bottom: 15px;
}
.filters button {
  margin-right: 8px;
  padding: 6px 14px;
  border-radius: 20px;
  border: 1px solid #ccc;
  background: #fff;
  cursor: pointer;
}
.filters button.active {
  background: #800000;
  color: #fff;
  border-color: #800000;
}

.trending-list li {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}
.trending-list li:last-child { border-bottom: none; }

canvas { max-height: 320px; }
</style>
</head>

<body>

<h1>ğŸ“Š Analytics Dashboard</h1>
<div class="subtitle">Admin insights & performance overview</div>

<div class="filters">
  <button class="active" onclick="setDays(7)">Last 7 days</button>
  <button onclick="setDays(30)">Last 30 days</button>
</div>

<div class="dashboard">

  <div class="card">
    <h3>ğŸ‘ï¸ Views Over Time</h3>
    <canvas id="viewsChart"></canvas>
  </div>

  <div class="card">
    <h3>ğŸ”¥ Top Trending Songs</h3>
    <ul id="trendingList" class="trending-list"></ul>
  </div>

</div>

<script>
/* ================= FIREBASE INIT ================= */
firebase.initializeApp({
  apiKey: "AIzaSyDPfqsPhVtjEduj4pkU-8wK2mgCOB8BvK8",
  authDomain: "sargamworld-f7d63.firebaseapp.com",
  projectId: "sargamworld-f7d63",
});

firebase.auth().signInAnonymously();
const db = firebase.firestore();

let DAYS = 7;
let chart;

/* ================= AUTH ================= */
firebase.auth().onAuthStateChanged(async user => {
  if (!user) return;

  const admin = await db.collection("admins").doc(user.uid).get();
  if (!admin.exists) {
    document.body.innerHTML = "<h2>â›” Access Denied</h2>";
    return;
  }

  loadAnalytics();
});

/* ================= FILTER ================= */
function setDays(d) {
  DAYS = d;
  document.querySelectorAll(".filters button")
    .forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  loadAnalytics();
}

/* ================= LOAD ANALYTICS ================= */
async function loadAnalytics() {

  const since = new Date();
  since.setDate(since.getDate() - DAYS);
  const sinceDay = since.toISOString().slice(0,10);

  const songsSnap = await db.collection("songs").get();

  const dailyCounts = {};
  const trending = [];

  await Promise.all(songsSnap.docs.map(async doc => {
    const d = doc.data();

    let score =
      (d.views || 0) +
      (d.love || 0) * 3 +
      (d.like || 0) * 1.5 +
      (d.shares || 0) * 4;

    trending.push({ id: doc.id, score });

    const viewsSnap = await db
      .collection("songs")
      .doc(doc.id)
      .collection("views")
      .where("day", ">=", sinceDay)
      .get();

    viewsSnap.forEach(v => {
      dailyCounts[v.data().day] =
        (dailyCounts[v.data().day] || 0) + 1;
    });
  }));

  renderViewsChart(dailyCounts);
  renderTrending(trending);
}

/* ================= CHART ================= */
function renderViewsChart(map) {
  const labels = Object.keys(map).sort();
  const data = labels.map(d => map[d]);

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("viewsChart"), {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "Views",
        data,
        tension: 0.35,
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: true } }
    }
  });
}

/* ================= TRENDING ================= */
function renderTrending(list) {
  list.sort((a,b) => b.score - a.score);
  const ul = document.getElementById("trendingList");
  ul.innerHTML = "";

  list.slice(0,5).forEach((s,i) => {
    const li = document.createElement("li");
    li.innerHTML = `<span>${i+1}. ${s.id}</span><strong>${Math.round(s.score)}</strong>`;
    ul.appendChild(li);
  });
}
</script>

</body>
</html>

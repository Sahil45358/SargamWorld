<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analytics Dashboard ‚Äì SargamWorld</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  background: #f4f6f9;
  padding: 30px;
}
h1 { margin-bottom: 4px; }
.subtitle { color: #666; margin-bottom: 20px; }

.filters {
  margin-bottom: 20px;
}
.filters button {
  margin-right: 8px;
  padding: 6px 14px;
  border-radius: 20px;
  border: 1px solid #ccc;
  background: #fff;
  cursor: pointer;
}
.filters button.active {
  background: #800000;
  color: #fff;
  border-color: #800000;
}

.kpis {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
  margin-bottom: 24px;
}

.kpi {
  background: #fff;
  padding: 16px;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.06);
}
.kpi span {
  color: #666;
  font-size: 13px;
}
.kpi strong {
  font-size: 24px;
  display: block;
  margin-top: 4px;
}

.dashboard {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 24px;
}

.dashboard-bottom {
  margin-top: 24px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}

.card {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.06);
}

.card h3 {
  margin-top: 0;
  margin-bottom: 15px;
}

.trending-list li {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}
.trending-list li:last-child { border-bottom: none; }

.loading {
  color: #777;
  font-size: 14px;
}

canvas { max-height: 320px; }
</style>
</head>

<body>

<h1>üìä Analytics Dashboard</h1>
<div class="subtitle">Admin insights & performance overview</div>

<div class="filters">
  <button class="active" onclick="setDays(7, event)">Last 7 days</button>
  <button onclick="setDays(30, event)">Last 30 days</button>
</div>

<!-- KPI SUMMARY -->
<div class="kpis">
  <div class="kpi"><span>Total Views</span><strong id="kpiViews">‚Äì</strong></div>
  <div class="kpi"><span>Total Likes</span><strong id="kpiLikes">‚Äì</strong></div>
  <div class="kpi"><span>Total Love</span><strong id="kpiLove">‚Äì</strong></div>
  <div class="kpi"><span>Total Shares</span><strong id="kpiShares">‚Äì</strong></div>
</div>

<div class="dashboard">

  <div class="card">
    <h3>üëÅÔ∏è Views Over Time</h3>
    <canvas id="viewsChart"></canvas>
  </div>

  <div class="card">
    <h3>üî• Top Trending Songs</h3>
    <ul id="trendingList" class="trending-list">
      <li class="loading">Loading‚Ä¶</li>
    </ul>
  </div>

</div>

<div class="dashboard-bottom">

  <div class="card">
    <h3>‚ù§Ô∏è Engagement Breakdown</h3>
    <canvas id="engagementChart"></canvas>
  </div>

  <div class="card">
    <h3>üéµ Most Viewed Songs</h3>
    <ul id="topViewedList" class="trending-list">
      <li class="loading">Loading‚Ä¶</li>
    </ul>
  </div>

</div>

<script>
/* ================= FIREBASE INIT ================= */
firebase.initializeApp({
  apiKey: "AIzaSyDPfqsPhVtjEduj4pkU-8wK2mgCOB8BvK8",
  authDomain: "sargamworld-f7d63.firebaseapp.com",
  projectId: "sargamworld-f7d63",
});

firebase.auth().signInAnonymously();
const db = firebase.firestore();

let DAYS = 7;
let viewsChart, engagementChart;

/* ================= AUTH ================= */
firebase.auth().onAuthStateChanged(async user => {
  if (!user) return;

  const admin = await db.collection("admins").doc(user.uid).get();
  if (!admin.exists) {
    document.body.innerHTML = "<h2>‚õî Access Denied</h2>";
    return;
  }

  loadAnalytics();
});

/* ================= FILTER ================= */
function setDays(d, e) {
  DAYS = d;
  document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
  e.target.classList.add("active");
  loadAnalytics();
}

/* ================= LOAD ANALYTICS ================= */
async function loadAnalytics() {
  const since = new Date();
  since.setDate(since.getDate() - DAYS);
  const sinceDay = since.toISOString().slice(0,10);

  const songsSnap = await db.collection("songs").get();

  const dailyCounts = {};
  const trending = [];
  const topViewed = [];

  let totalViews = 0, totalLikes = 0, totalLove = 0, totalShares = 0;

  await Promise.all(songsSnap.docs.map(async doc => {
    const d = doc.data();

    totalViews  += d.views  || 0;
    totalLikes  += d.like   || 0;
    totalLove   += d.love   || 0;
    totalShares += d.shares || 0;

    trending.push({
      id: doc.id,
      score:
        (d.views || 0) +
        (d.love || 0) * 3 +
        (d.like || 0) * 1.5 +
        (d.shares || 0) * 4
    });

    topViewed.push({ id: doc.id, views: d.views || 0 });

    const viewsSnap = await db
      .collection("songs")
      .doc(doc.id)
      .collection("views")
      .where("day", ">=", sinceDay)
      .get();

    viewsSnap.forEach(v => {
      dailyCounts[v.data().day] =
        (dailyCounts[v.data().day] || 0) + 1;
    });
  }));

  // KPIs
  kpiViews.textContent  = totalViews;
  kpiLikes.textContent  = totalLikes;
  kpiLove.textContent   = totalLove;
  kpiShares.textContent = totalShares;

  renderViewsChart(dailyCounts);
  renderTrending(trending);
  renderTopViewed(topViewed);
  renderEngagementChart(totalLikes, totalLove, totalShares);
}

/* ================= CHARTS ================= */
function renderViewsChart(map) {
  const labels = Object.keys(map).sort();
  const data = labels.map(d => map[d]);

  if (viewsChart) viewsChart.destroy();

  viewsChart = new Chart(viewsChartEl, {
    type: "line",
    data: { labels, datasets: [{ label: "Views", data, tension: 0.35 }] },
    options: { scales: { y: { beginAtZero: true } } }
  });
}

function renderEngagementChart(likes, love, shares) {
  if (engagementChart) engagementChart.destroy();

  engagementChart = new Chart(engagementChartEl, {
    type: "doughnut",
    data: {
      labels: ["Likes üëç", "Love ‚ù§Ô∏è", "Shares üîó"],
      datasets: [{ data: [likes, love, shares] }]
    },
    options: { plugins: { legend: { position: "bottom" } } }
  });
}

/* ================= LISTS ================= */
function renderTrending(list) {
  list.sort((a,b) => b.score - a.score);
  trendingList.innerHTML = "";
  list.slice(0,5).forEach((s,i) => {
    trendingList.innerHTML += `<li><span>${i+1}. ${s.id}</span><strong>${Math.round(s.score)}</strong></li>`;
  });
}

function renderTopViewed(list) {
  list.sort((a,b) => b.views - a.views);
  topViewedList.innerHTML = "";
  list.slice(0,5).forEach((s,i) => {
    topViewedList.innerHTML += `<li><span>${i+1}. ${s.id}</span><strong>${s.views}</strong></li>`;
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SurSargam ‚Äì Harmonium</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .harmonium-wrap {
      max-width: 1200px;
      margin: 3rem auto;
      text-align: center;
    }

    #noteDisplay {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #c31432;
    }

    #harmonium-container {
  width: 100%;
  overflow: hidden;
  display: flex;
  justify-content: center;
}
#harmonium {
  position: relative;
  display: flex;
  justify-content: flex-start;
  align-items: flex-end;
  width: 100%;
  max-width: 1140px;
  height: 200px;
}

    .white-key {
  flex: 1; /* Equal width for all white keys */
  height: 100%;
  max-width: 50px;
  background: #fff8e1;
  border: 2px solid #5d4037;
  border-radius: 0 0 5px 5px;
  margin: 0 0.5px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  font-weight: bold;
  font-size: 0.8rem;
  font-family: 'Verdana', sans-serif;
  cursor: pointer;
  position: relative;
}

.black-key {
  position: absolute;
  width: 30px;
  height: 120px;
  background: #2b2b2b;
  top: 0;
  z-index: 2;
  border-radius: 0 0 5px 5px;
  cursor: pointer;
  margin-left: -15px; /* center over white key gap */
}
    .white-key:hover {
      background-color: #fff3c1;
    }

    .black-key:active {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéπ SurSargam ‚Äì Harmonium</h1>
    <p>Click any key to hear its pitch</p>
  </header>

  <main class="harmonium-wrap">
    <div id="noteDisplay">Click a key‚Ä¶</div>
<div id="harmonium-container">
  <div id="harmonium"></div>
</div>
    <p><a href="index.html">‚¨ÖÔ∏è Back to Home</a></p>
  </main>

  <footer>
    <p>üé∂ SurSargam ‚Ä¢ Interactive Harmonium with C2‚ÄìC4 Octaves.</p>
  </footer>

<script>
const harmonium = document.getElementById('harmonium');
const display = document.getElementById('noteDisplay');
const ctx = new (window.AudioContext || window.webkitAudioContext)();

const whiteNotes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
const blackNotes = ['C#', 'D#', '', 'F#', 'G#', 'A#', ''];
const semitoneSteps = {
  'C': 0, 'C#': 1, 'D': 2, 'D#': 3, 'E': 4,
  'F': 5, 'F#': 6, 'G': 7, 'G#': 8, 'A': 9, 'A#': 10, 'B': 11
};
const baseFreq = 65.41; // C2

let whiteKeyCount = 0;

for (let octave = 2; octave <= 4; octave++) {
  for (let i = 0; i < whiteNotes.length; i++) {
    const note = whiteNotes[i];
    const noteId = note + octave;

    const key = document.createElement('div');
    key.className = 'white-key';
    if (note === 'C') key.innerText = noteId;
    key.dataset.note = noteId;

    harmonium.appendChild(key);

    const step = semitoneSteps[note] + (octave - 2) * 12;
    const freq = baseFreq * Math.pow(2, step / 12);

 key.onmousedown = () => startNote(noteId, freq);
key.onmouseup = stopNote;
key.onmouseleave = stopNote;

    // Position black keys in between correct white keys
    const blackNote = blackNotes[i];
    if (blackNote !== '') {
      const black = document.createElement('div');
      black.className = 'black-key';
      black.dataset.note = blackNote + octave;

      const blackStep = semitoneSteps[blackNote] + (octave - 2) * 12;
      const blackFreq = baseFreq * Math.pow(2, blackStep / 12);

     black.onmousedown = () => startNote(black.dataset.note, blackFreq);
black.onmouseup = stopNote;
black.onmouseleave = stopNote;

      // Offset from left based on white key width
const positionInSet = whiteKeyCount % 7;
const whiteKeyWidth = 50; // same as CSS max-width
let offset = 0;

switch (positionInSet) {
  case 0: offset = whiteKeyWidth * (whiteKeyCount) - 15; break; // C#
  case 1: offset = whiteKeyWidth * (whiteKeyCount) - 5; break;  // D#
  case 3: offset = whiteKeyWidth * (whiteKeyCount) - 15; break; // F#
  case 4: offset = whiteKeyWidth * (whiteKeyCount) - 5; break;  // G#
  case 5: offset = whiteKeyWidth * (whiteKeyCount) - 10; break; // A#
  default: offset = -9999; break; // no black key
}
black.style.left = `${offset}px`;
      harmonium.appendChild(black);
    }

    whiteKeyCount++;
  }
}

function playNote(label, frequency) {
  display.textContent = 'üéµ ' + label;
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = 'sine'; // Replace this with 'triangle' or better if using samples
  osc.frequency.value = frequency;

  gain.gain.setValueAtTime(0.001, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.4, ctx.currentTime + 0.01);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1.2);

  osc.connect(gain).connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime + 1.25);
}
  let osc = null, gain = null;

function startNote(label, frequency) {
  display.textContent = 'üéµ ' + label;

  osc = ctx.createOscillator();
  gain = ctx.createGain();

  osc.type = 'sine'; // You can try 'square' or 'triangle' for richer tones
  osc.frequency.value = frequency;

  gain.gain.setValueAtTime(0.3, ctx.currentTime);
  osc.connect(gain).connect(ctx.destination);

  osc.start();
}

function stopNote() {
  if (gain) gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);
  if (osc) osc.stop(ctx.currentTime + 0.25);
}
  
</script>
</body>
</html>

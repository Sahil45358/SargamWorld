<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Harmonium</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      margin-top: 30px;
      overflow: hidden;
      max-width: 100%;
    }

    #harmonium {
      display: flex;
      position: relative;
      height: 200px;
      border: 3px solid #333;
      background: #ccc;
    }

    .white-key {
      width: 40px;
      height: 100%;
      background: white;
      border: 1px solid #999;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    .white-key.pressed {
      background: #ddd;
    }

    .black-key {
      width: 25px;
      height: 120px;
      background: black;
      position: absolute;
      z-index: 2;
      margin-left: -12.5px;
      border-radius: 0 0 4px 4px;
    }

    .black-key.pressed {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Virtual Harmonium</h1>
    <div id="harmonium"></div>
  </div>

  <script>
    const harmonium = document.getElementById('harmonium');

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    const noteFrequencies = {
      'C2': 65.41, 'C#2': 69.30, 'D2': 73.42, 'D#2': 77.78, 'E2': 82.41, 'F2': 87.31, 'F#2': 92.50,
      'G2': 98.00, 'G#2': 103.83, 'A2': 110.00, 'A#2': 116.54, 'B2': 123.47,
      'C3': 130.81, 'C#3': 138.59, 'D3': 146.83, 'D#3': 155.56, 'E3': 164.81, 'F3': 174.61, 'F#3': 185.00,
      'G3': 196.00, 'G#3': 207.65, 'A3': 220.00, 'A#3': 233.08, 'B3': 246.94,
      'C4': 261.63
    };

    const whiteNotes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
    const blackNotes = ['C#', 'D#', '', 'F#', 'G#', 'A#', ''];

    function createKey(note, octave) {
      const fullNote = note + octave;
      const isBlack = note.includes('#');
      const key = document.createElement('div');
      key.classList.add(isBlack ? 'black-key' : 'white-key');
      key.dataset.note = fullNote;

      let oscillator;

      const startNote = () => {
        if (!oscillator) {
          oscillator = audioCtx.createOscillator();
          oscillator.frequency.value = noteFrequencies[fullNote];
          oscillator.type = 'sine';
          oscillator.connect(audioCtx.destination);
          oscillator.start();
          key.classList.add('pressed');
        }
      };

      const stopNote = () => {
        if (oscillator) {
          oscillator.stop();
          oscillator.disconnect();
          oscillator = null;
          key.classList.remove('pressed');
        }
      };

      key.addEventListener('mousedown', startNote);
      key.addEventListener('mouseup', stopNote);
      key.addEventListener('mouseleave', stopNote);
      key.addEventListener('touchstart', e => { e.preventDefault(); startNote(); });
      key.addEventListener('touchend', stopNote);

      return { key, isBlack, note };
    }

    function buildHarmonium() {
      const keys = [];
      let left = 0;

      for (let octave = 2; octave <= 4; octave++) {
        for (let i = 0; i < whiteNotes.length; i++) {
          const white = createKey(whiteNotes[i], octave);
          white.key.style.left = left + 'px';
          harmonium.appendChild(white.key);
          keys.push(white);
          left += 40;
        }
      }

      left = 40;
      for (let octave = 2; octave <= 4; octave++) {
        for (let i = 0; i < blackNotes.length; i++) {
          const bn = blackNotes[i];
          if (bn !== '') {
            const black = createKey(bn, octave);
            black.key.style.left = (i * 40 + 30) + (octave - 2) * 280 + 'px';
            harmonium.appendChild(black.key);
            keys.push(black);
          }
        }
      }
    }

    buildHarmonium();
  </script>
</body>
</html>
